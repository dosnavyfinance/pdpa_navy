<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ลงทะเบียน PDPA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    label { font-weight: bold; }
    .hidden { display: none; }
    img { width: 100px; border-radius: 50%; display: block; margin: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>แสดงข้อมูลผู้ใช้ LINE</h2>
    <img id="profileImage">
    <label>User ID</label>
    <input type="text" id="userId" readonly>

    <label>Display Name</label>
    <input type="text" id="displayName" readonly>

    <label>Status Message</label>
    <input type="text" id="statusMessage" readonly>

    <hr
    <div id="idCardSection">    
      <h3>กรุณากรอกเลขบัตรประชาชน</h3>
      <input type="text" id="idCardInput" placeholder="กรอกเลขบัตร 13 หลัก">
      <button onclick="submitIdCard()">ถัดไป</button>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById("profileImage").src = profile.pictureUrl;
        document.getElementById("userId").value = profile.userId;
        document.getElementById("displayName").value = profile.displayName;
        document.getElementById("statusMessage").value = profile.statusMessage || '-';

        document.getElementById("idCardSection").classList.remove("hidden");
      }).catch(err => console.error('getProfile error:', err));
    }

    liff.init({ liffId: "2007674245-8mRaxkdj" }, () => {
      if (liff.isLoggedIn()) {
        runApp();
      } else {
        liff.login();
      }
    }, err => console.error('LIFF init error:', err));

    function submitIdCard() {
      const idCard = document.getElementById("idCardInput").value.trim();
      if (!/^\d{13}$/.test(idCard)) {
        alert("กรุณากรอกเลขบัตรประชาชนให้ถูกต้อง (13 หลัก)");
        return;
      }
      alert("บัตรประชาชนที่กรอกคือ: " + idCard);
      // ไปต่อขั้นตอนแสดงข้อมูล PDPA ได้ที่นี่ในขั้นตอนถัดไป
    }
  </script>
</body>
</html>
